name: Reusable workflow example

on:
  workflow_call:

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            cibw_arch: x86_64
            cibw_build: "*[02468]-*"

          - os: macos-13
            cibw_arch: x86_64
            cibw_build: "*[13579]-*"

          - os: macos-14
            cibw_arch: arm64
            cibw_build: "*"

          - os: windows-latest
            cibw_arch: AMD64
            cibw_build: "*[02468]-*"

          - os: windows-latest
            cibw_arch: AMD64
            cibw_build: "*[13579]-*"

          - os: ubuntu-latest
            cibw_arch: x86_64
            cibw_build: "*[02468]-*"

          - os: ubuntu-latest
            cibw_arch: x86_64
            cibw_build: "*[13579]-*"

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Restore cached Primes
        id: cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            ~\AppData\Local\pypa\cibuildwheel\Cache
            ~/Library/Caches/cibuildwheel
            ~/.cache/cibuildwheel
          key: "cibuildwheel-${{ runner.os }}-${{ matrix.cibw_arch }}-${{ matrix.cibw_build }}"
          restore-keys: |
            cibuildwheel-${{ runner.os }}-${{ matrix.cibw_arch }}

      - uses: pypa/cibuildwheel@352e01339f0a173aa2a3eb57f01492e341e83865 # v3.1.3
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ARCHS: ${{ matrix.cibw_arch }}
          CIBW_BUILD: ${{ matrix.cibw_build }}

      - run: ls ./wheelhouse/

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: "wheels-${{ runner.os }}-${{ matrix.cibw_arch }}-${{ strategy.job-index }}"
          path: ./wheelhouse/*.whl

  build:
    name: make pure-py wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - run: pipx run build -w

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: "wheels-pure-py"
          path: dist/*
