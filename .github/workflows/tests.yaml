name: tests

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master
    tags-ignore:
      - "*"

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_build_wheels.yaml

  twine-check:
    name: Check dist
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - run: pipx run twine check --strict dist/*

      - run: pipx run abi3audit --verbose ./dist/*abi3*

  test-cp:
    needs: [ build ]
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-24.04"
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    runs-on: "${{ matrix.os }}"

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - run: pip install 'bgm-tv-wiki[dev]' --find-links=./dist/

      - run: python -m pytest

  test-pass:
    needs:
      - test-cp
      - twine-check
    runs-on: 'ubuntu-latest'
    steps:
      - run: 'echo success'
